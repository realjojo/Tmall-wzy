<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('订单管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function() {
        var vue = new Vue({
            el: '#workingArea',
            data: {
                uri: 'orders',
                beans: [],
                bean: { id: 0, name: ''},
                pagination: {}
            },
            mounted:function(){
                this.list(0);
            },
            methods: {
                list: function(start) {
                    var url = this.uri + "?start=" + start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                        console.log(vue.beans.length);
                        // for(var i=0; i<vue.beans.length; i++) {
                        //     axios.get("orderitems/" + vue.beans[i].id).then(function(value) {
                        //         console.log("===="+i+"====");
                        //         console.log(value.data.content);
                        //     })
                        // }
                        console.log(response.data.content);
                    });
                },
                jump: function(page) {
                    jump(page,vue);
                },
                jumpByNumber: function(start) {
                    jumpByNumber(start,vue);
                }
            }
        });
    });

</script>
<div id="workingArea" >
    <h1 class="label label-info" >订单管理</h1>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr class="success">
                    <th>ID</th>
                    <th>状态</th>
                    <th>金额</th>
                    <th>商品数量</th>
                    <th>买家名称</th>
                    <th>创建时间</th>
                    <th>支付时间</th>
                    <th>发货时间</th>
                    <th>确认收货时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="bean in beans">
                    <td>{{bean.id}}</td>
                    <td>{{bean.status}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>
</div>
<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
